syntax = "proto3";
package test;
option csharp_namespace = "DDZ.Protos";
message Person {
	string name = 1;
	int32  id = 2;
	int32 result_per_page = 3 ; //comment
	enum Score{
		GOOD = 0;
		NORMAL = 1;
		BAD = 2;
	}
	Score score = 4;
	string phone = 5;

}

message AddrBook {
	repeated Person people = 1;
}

message LoginReq {
	string name = 1;
	string passwd = 2;
	int32  platform = 3;
}

message LoginRsp {
	int32 err = 1;
	int32 id = 2;
	int32 gender = 3;
	string sign = 4;
}

